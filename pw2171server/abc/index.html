<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sistema ejemplo</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/eventos.js"></script>
</head>
<body>
  <header>
    <h1>Sistema de Ejemplo</h1>
    <nav>
      <ul>
        <li>
          <button class="btn btn-default" id="btnInicio">
            Inicio
          </button>
        </li>
        <li>
          <button class="btn btn-primary" id="btnAltas">
            Altas
          </button>
        </li>
        <li>
          <button class="btn btn-danger" id="btnBajas">
            Bajas
          </button>
        </li>
        <li>
          <button class="btn btn-warning" id="btnCambios">
            Cambios
          </button>
        </li>
        <li>
          <button class="btn btn-info" id="btnConsultas">
            Consultas
          </button>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <article class="panel panel-primary" id="datosUsuario">
        <article class="panel-heading">
          <h3 class="panel-title">Datos del usuario</h3>
        </article>
        <article class="panel-body">
          <input class="form-control" type="text" placeholder="Usuario"  id="txtUsuario" autofocus>
          <input class="form-control" type="password" placeholder="Clave" id="txtClave">
          <button class="btn btn-success btn-lg btn-block" id="btnEntrar">Entrar</button>
        </article>
      </article>
    </section>
  </main>

</body>
</html>
